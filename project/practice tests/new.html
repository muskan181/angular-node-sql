<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shapes5.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="slidecontainer">
        <input type="range" min="1" max="30" value="5" class="slider" id="myRange3">
        <p>y: <span id="demo3"></span></p>
        <input type="range" min="1" max="30" value="3.5" class="slider" id="myRange4">
        <p>m: <span id="demo4"></span></p>
        <input type="range" min="1" max="30" value="6" class="slider" id="myRange5">
        <p>o: <span id="demo5"></span></p>
        <input type="range" min="1" max="30" value="4" class="slider" id="myRange6">
        <p>n: <span id="demo6"></span></p>
        <input type="range" min="1" max="30" value="8" class="slider" id="myRange">
        <p>rotating speed: <span id="demo"></span></p>
        <input type="range" min="1" max="30" value="8" class="slider" id="myRange2">
        <p>moving forward speed: <span id="demo2"></span></p>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }

        var slider2 = document.getElementById("myRange2");
        var output2 = document.getElementById("demo2");
        output2.innerHTML = slider2.value;

        slider2.oninput = function() {
            output2.innerHTML = this.value;
        }

        var slider3 = document.getElementById("myRange3");
        var output3 = document.getElementById("demo3");
        output3.innerHTML = slider3.value;

        slider3.oninput = function() {
            output3.innerHTML = this.value;
        }

        var slider4 = document.getElementById("myRange4");
        var output4 = document.getElementById("demo4");
        output4.innerHTML = slider4.value;

        slider4.oninput = function() {
            output4.innerHTML = this.value;
        }
        var slider5 = document.getElementById("myRange5");
        var output5 = document.getElementById("demo5");
        output5.innerHTML = slider5.value;

        slider5.oninput = function() {
            output5.innerHTML = this.value;
        }

        var slider6 = document.getElementById("myRange6");
        var output6 = document.getElementById("demo6");
        output6.innerHTML = slider6.value;

        slider6.oninput = function() {
            output6.innerHTML = this.value;
        }

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        //to keep the animation inside the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

       
        var angle=0;
        var x=100;
        var z;
        var no=0;
        var y=0;
        var o=0;
        var m=0;
        var n=0;
        var vari=0;
        
function triangle(x,no){
    z=-10000;
    ctx.save();

    // changing origin in x coordinate to move the triangles in forward direction
    ctx.translate(x,0);

    //loop to create 1000 number of triangles
    for(var i=0;i<1000;i++){
        
        ctx.save();
        ctx.beginPath();
        ctx.setLineDash([3, 3]);
        // ctx.fillStyle="grey"

        //changing the x coordinate to create loop of series of traiangles in a line
        ctx.translate(z,300);

        //changing the angle in evry function to rorate the triangles
        ctx.rotate(angle);

        if(no%2==0){
            //bigger traingles

            //upper triangle
            ctx.moveTo(0,0);
            ctx.lineTo(-50+m/2,-100+1.4*m);
            ctx.lineTo(50-m/2,-100+1.4*m);
            ctx.lineTo(0,0);

            //lower triangles
            ctx.moveTo(0,0);
            ctx.lineTo(-100+y,0);
            ctx.lineTo(-50+y/2,100-y);
            ctx.lineTo(0,0);


            ctx.moveTo(0,0);
            ctx.lineTo(100-y,0);
            ctx.lineTo(50-y/2,100-y);
            ctx.lineTo(0,0);

        }
        else{
            //smaller triangles
            
            //upper triangle
            ctx.moveTo(0,0);
            ctx.lineTo(-25-n,-50-n*1.5);
            ctx.lineTo(25+n,-50-n*1.5);
            ctx.lineTo(0,0);
            
            //lower triangles
            ctx.moveTo(0,0);
            ctx.lineTo(-50-o,0);
            ctx.lineTo(-25-o/2,50+o);
            ctx.lineTo(0,0);

            ctx.moveTo(0,0);
            ctx.lineTo(50+o,0);
            ctx.lineTo(25+o/2,50+o);
            ctx.lineTo(0,0);

        }
        // ctx.fill();
        ctx.stroke();
        ctx.restore();
        z+=200;
        no++;
        
        
    }
    ctx.restore();   
        
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    angle+=0.01*output.innerHTML;

    
    
    
    if(vari<100){
        if(vari==100){
            vari=101;
        }
        else{
            y+=0.1*(output3.innerHTML);
            m+=0.1*(output4.innerHTML);
            // y+=0.5;
            //m+=0.35;
            // o+=0.6;
            // n+=0.4;
            o+=0.1*(output5.innerHTML);
            n+=0.1*(output6.innerHTML);
        }
    }
    //for increasing the size
    else{
        if(vari==200){
            vari=0;
        }
        else{
            y-=0.1*(output3.innerHTML);
            m-=0.1*(output4.innerHTML);
            // y-=0.5;
            // m-=0.35;
            // o-=0.6;
            // n-=0.4;
            o-=0.1*(output5.innerHTML);
            n-=0.1*(output6.innerHTML);
        }
    }
    vari+=1;
    x+=0.1*output2.innerHTML;
    triangle(x,no);
    requestAnimationFrame(animate);
}
animate();
    </script>
</body>
</html>
