<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #triangles2{
            position: absolute;
        /* top: -300px; */
        top: 8px;
        }
        #lines{ 
            position: absolute;
            top:409px;
         } 
    </style>
</head>
<body>
    <canvas id="triangles"></canvas>
    <canvas id="triangles2"></canvas>
    <canvas id="lines"></canvas>


    <script>
        const canvas=document.getElementById('triangles')
        const cir=canvas.getContext('2d');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;

        const canvas2=document.getElementById('triangles2')
        const cir2=canvas2.getContext('2d');
        canvas2.width=window.innerWidth;
        canvas2.height=window.innerHeight;

        const canvas3=document.getElementById('lines')
        const cir3=canvas3.getContext('2d');
        canvas3.width=window.innerWidth;
        canvas3.height=window.innerHeight;

        var no1=0;
        //upper triangle
        for(var i=0;i<18;i++){
            
            cir.fillStyle="white";
            cir.moveTo(no1,200);
            cir.lineTo(no1+50,300);
            cir.lineTo(no1+100,200);
            cir.lineTo(no1,200);
        
            cir.stroke();
            cir.fill();
            cir.closePath();
            no1+=100;
        }
        no1=-50;
        //lower triangle
        for(var i=0;i<18;i++){
            cir2.fillStyle="white";
            cir2.moveTo(no1,300);
            cir2.lineTo(no1+50,400);
            cir2.lineTo(no1+100,300);
            cir2.lineTo(no1,300);
        
            
            cir2.stroke();
            cir2.fill();
            cir2.closePath();
            no1+=100;


        }
        //lower line
        no1=0;
        for(var i=0;i<18;i++){

            console.log("1");
            cir3.moveTo(no1,0);
            cir3.lineTo(no1+100,0);
            // cir3.lineTo(no1,500);
            cir3.stroke();
            // cir2.fill();
            cir3.closePath();
            no1+=100;
        }
        var arr=new Array(12);
        var slide=1;
        if(slide==1){
            for(var i=1;i<=12;i++){
                if(i==2|| i==4 || i==5 || i==6 || i==8 || i==10){
                    arr[i]=0;
                }
                else{
                    arr[i]=1;
                }
            }
        }else if(slide==2){
            arr[2]=1;
            arr[4]=1;
            arr[8]=0;
            arr[10]=0;
        }
        else if(slide==3){
            arr[7]=arr[9]=0;
            arr[8]=arr[10]=1;
        }
        else if(slide==4){
            arr[1]=0;
            arr[5]=1;
        }
        else if(slide==5){
            arr[2]=arr[4]=0;
            arr[9]=arr[11]=1;
        }
        else{
            arr[8]=0;
            arr[12]=1;
        }

        
    </script>
</body>
</html>
