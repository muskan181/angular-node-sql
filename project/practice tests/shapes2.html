<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>
</head>
<body>
    <canvas  id="rotateYdIV" ></canvas>
    <script>
        const canvas=document.getElementById('rotateYdIV');
        const cir4=canvas.getContext('2d');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        
        let x=250;
        let y=220;
        let z=200;
        let m=150;
        var x2=0;
        cir4.translate(200,200);

        function rotateY(){
            cir4.rotate(x2);
            cir4.moveTo(50,0);
            cir4.lineTo(0,50);
            cir4.lineTo(100,50);
            cir4.fillStyle="#D3D3D3";
            cir4.fill();

            cir4.moveTo(150,0);
            cir4.lineTo(100,50);
            cir4.lineTo(200,50);
            cir4.fillStyle="#D3D3D3";
            cir4.fill();

            cir4.moveTo(100,50);
            cir4.lineTo(50,100);
            cir4.lineTo(150,100);
            cir4.fillStyle="#D3D3D3";
            cir4.fill();
            x2+=0.02;
        }
        function animate(){
            cir4.clearRect(0,0,cir4.width,cir4.height);
            requestAnimationFrame(animate);
            rotateY();
        }
        animate();
        
            


            
    </script>
</body>
</html>
