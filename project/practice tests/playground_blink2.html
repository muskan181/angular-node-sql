<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #triangle{
             position: absolute;
             top:8px;
         }
    </style>
</head>
<body>
    <canvas id="triangle"></canvas>

    <script>
        //canvas for color traingle
        const color_t=document.getElementById('triangle')
        const color_tri=color_t.getContext('2d');
        color_t.width=window.innerWidth;
        color_t.height=window.innerHeight;

        //list of colored upper traingle
        var arr=[];
        for(var i=0;i<6; i++){
            arr[i]="white";
        }
        //list of colored lower traingle
        var array=[];
        for(var i=0;i<6; i++){
            array[i]="white";
        }
        
        // function which will run a list to colour the triangles
        function colored(arr,array){

            //x-coordinate changing with this tmp and x
            var tmp=0;
            var x=0;

            //loop for 2 animations
            for(var j=0;j<5;j++){

                //loop for 6 triangles each for upper and lower
                for(var i=0;i<6;i++){

                    //upper triangles coordinates
                    if(arr[i]=="white"){
                        color_tri.beginPath();
                        color_tri.fillStyle="white";
                    }
                    else{
                        color_tri.beginPath();
                        color_tri.fillStyle="grey";
                    }

                    color_tri.moveTo(tmp,200);
                    color_tri.lineTo(tmp+50,300);
                    color_tri.lineTo(tmp+100,200);
                    color_tri.lineTo(tmp,200);
                    color_tri.stroke();
                    color_tri.fill();
                    color_tri.closePath();

                    //lower triangles coordinates
                    if(array[i]=="white"){
                        color_tri.beginPath();
                        color_tri.fillStyle="white";
                    }
                    else{
                        color_tri.beginPath();
                        color_tri.fillStyle="grey";
                    }
                    
                    color_tri.moveTo(tmp-50,300);
                    color_tri.lineTo(tmp,400);
                    color_tri.lineTo(tmp+50,300);
                    color_tri.lineTo(tmp-50,300);
                    color_tri.stroke();
                    color_tri.fill();
                    color_tri.closePath();
    
                    //last line
                    color_tri.moveTo(tmp,400);
                    color_tri.lineTo(tmp+100,400);
                    color_tri.stroke();
                    color_tri.fill();
                    color_tri.closePath();

                    tmp+=100;
                }
            }
        }
        var slide=1;
        
        //function creating list of colours and calling upper function
        var changeColor1 = setInterval(function() {
            if(slide==1){
                arr[4]="white";
                arr[0]=arr[2]="grey";
                array[0]=array[1]=array[2]=array[3]="grey";
                array[4]=array[5]="white";
            }
            if(slide==2){
                arr[1]=arr[3]="grey";
                array[1]=array[3]="white";
            }
            if(slide==3){
                array[1]=array[3]="grey";
                array[0]=array[2]="white";
            }
            if(slide==4){
                arr[0]="white";
                arr[4]="grey";
            }
            if(slide==5){
                arr[1]=arr[3]="white";
                array[2]=array[4]="grey";
            }
            if(slide==6){
                array[1]="white";
                array[5]="grey";
                slide=0;
            }
            slide++;
            colored(arr,array);
        },1000)
    </script>
</body>
</html>
